<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <img src="./images/bg-l.png" alt="background" class="background" />
        <div class="information-box">
          <img src="/images/banner.png" alt="banner" class="Banner" />
          <h3 class="order">Order Summary</h3>
          <p class="information">
            You can now learn from thousands of talented teachers on demand at
            your fingertips
          </p>
          <button class="annual-plan">
            <h5 class="title">Annual Plan</h5>
            <p class="price">$2399/year</p>
            <p class="change">Change</p>
          </button>
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </section>
  </body>
</html>
